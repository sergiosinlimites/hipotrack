; PlatformIO Project Configuration File for ESP32-CAM (AI-Thinker)
;
; Este proyecto replica la lógica del sistema de cámara trampa
; que se usa con la Raspberry/Flask:
;  - La ESP32-CAM se conecta por WiFi
;  - Pregunta periódicamente al servidor Flask si debe capturar foto
;  - Envía la foto capturada a /api/upload
;  - Envía frames de streaming a /api/stream-frame
;
; Puedes abrir esta carpeta con VSCode + PlatformIO o usar
; `pio run -t upload` desde la línea de comandos.

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

; Monitor serie
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Flags de compilación recomendadas para ESP32-CAM con PSRAM
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Dependencias
lib_deps =
    bblanchon/ArduinoJson@^6.21.0

; Ajusta el puerto serie según tu sistema
; Linux: /dev/ttyUSB0 o /dev/ttyACM0
; Windows: COM3, COM4, etc.
; Mac: /dev/cu.usbserial-*
upload_port = /dev/ttyUSB0
upload_speed = 115200


